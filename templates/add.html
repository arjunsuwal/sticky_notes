{% extends 'base.html'%}
{% block title %} add {% endblock title%}
{% block content %}
<div class="sticky_body">
    <div class="stickynote_label" style="text-align:center;">
        <label for="title">Sticky Notes</label>
    </div>
    <div class="container" style="color: black; border-radius: 5px; margin-left: 100px; margin-right: 100px; margin-bottom:20% ;">
        <form method="post">
          {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name='title' class="form-control" id="title" placeholder="Enter title" style="margin-left: 5px; margin-right: 5px;">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" name='description' class="form-control" id="description" placeholder="Enter Description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

</div>
{% endblock content %}
