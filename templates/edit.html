{% extends 'base.html' %}
{% block title %} 
    Edit Notes
{% endblock title %}

{% block content %}
<h1 text-align='center'>Welcome to Notes</h1>

<div class="container">
    <form method="post">
      {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" value="{{note.title}}" name='title' class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" value="{{note.description}}" name='description' class="form-control" id="description" placeholder="Enter Description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
