{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block content %}
    {% if notes %}
        {% for note in notes %}
        <div class="card" style="width: 18rem; margin-left: 40%;">
            <div class="card-body">
              <h5 class="card-title">{{note.title}}</h5>
              <p class="card-text">{{note.description}}</p>
              <a href="{% url 'delete' note_id=note.id %}"> delete</a>
              <a href="{% url 'edit' note_id=note.id %}"> edit</a>
            </div>
          </div>
        {% endfor %}
    {% else %}
    <h3 style="margin-top: 50px;" text-align='center'> Notes list is empty</h3>
    {% endif %}

    <a class="btn btn-primary btn-lg" href="{% url 'add_notes' %}">Add Notes</a>    
{% endblock content %}
